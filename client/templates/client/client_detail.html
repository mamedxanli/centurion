{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Müştərilər</title>
{% endblock %}

{% block main %}
<div class="col-lg-8 col-lg-offset-2">
    <div class="contact-box center-version">
        <a href="{{ object.get_absolute_url }}">
            <h5 class="m-b-xs">Müştərilər</h5>
            <h2 class="m-b-xs"><strong>{{ object.name }}</strong></h2>
            <p>Dəyiş</p>
        </a>
        <div class="ibox-content float-e-margins text-center">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <h1 class="m-b-xs"><i class="icon-custom fa fa-server"></i></h2>
                                <h3 class="m-b-xs"><span>Adı: </span><span class="text-navy">{{ object.name }}</span></h3>
                                <h3 class="m-b-xs"><span>Telefon: </span><span class="text-navy">{{ object.phone }}</span></h3>
                                <h3 class="m-b-xs"><span>Email: </span><span class="text-navy">{{ object.email }}</span></h3>
                                <h3 class="m-b-xs"><span>Borc: </span><span class="text-navy">{{ object.debt }}</span></h3>
                                <h3 class="m-b-xs"><span>Təsvir: </span><span class="text-navy">{{ object.description }}</span></h3>
                            </td>
                        </tr>
                    </tbody>
                </table>
    </div>
</div>
{% endblock %}
