{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Mədaxil</title>
{% endblock %}

{% block main %}
<div class="col-lg-8 col-lg-offset-2">
    <div class="contact-box center-version">
        <a href="{{ object.get_absolute_url }}">
            <h5 class="m-b-xs">Mədaxil</h5>
            <h2 class="m-b-xs"><strong>{{ object.date }}</strong></h2>
            <p>Dəyiş</p>
        </a>
        <div class="ibox-content float-e-margins text-center">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <h1 class="m-b-xs"><i class="icon-custom fa fa-server"></i></h2>
                                <h3 class="m-b-xs"><span>Tarix: </span><span class="text-navy">{{ object.date }}</span></h3>
                                <h3 class="m-b-xs"><span>Cəmi: </span><span class="text-navy">{{ object.amount }}</span></h3>
                                <h4 class="m-b-xs">Mədaxil</h4>
                                <h2 class="m-b-xs"><strong>{{ object.incoming|yesno:"Hə,Yox" }}</strong></h2>
                                </td>
                            <td>
                        </tr>
                    </tbody>
                </table>
    </div>
</div>
{% endblock %}
